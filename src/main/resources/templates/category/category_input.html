<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카테고리 등록</title>
    <!-- 여기에 CSS 링크 추가 -->
</head>
<body>
<!-- 헤더 포함 -->
<th:block th:replace="/include/fragments :: headerFragment"></th:block>

<!-- 메시지 알림 -->
<div th:if="${msg != null}">
    <script>
        alert([[${msg}]]);
    </script>
</div>

<!-- 컨텐츠 -->
<div class="container w-50 mt-5 border shadow p-5">
    <h2>카테고리 등록</h2><br>

    <form th:action="@{/category/save}" method="post" id="cat_inputForm">
        <div class="mb-3 mt-3">
            <label for="ccode" class="form-label">카테고리 코드(숫자넘버)</label>
            <input type="text" class="form-control" id="ccode" name="ccode"
                   placeholder="카테고리 코드를 입력하세요">
        </div>

        <div class="mb-3">
            <label for="cat_name" class="form-label">카테고리명</label>
            <input type="text" class="form-control" id="cat_name" name="cat_name"
                   placeholder="카테고리명을 입력하세요">
        </div>

        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="등록" onclick="inputChk()"/>
            <input type="reset" class="btn btn-secondary" value="취소"/>
        </div>
    </form>
</div>

<script>
    function inputChk(){
        if(!document.getElementById('ccode').value) { // ccode값이 null이면
            alert("카테고리 코드를 입력하세요!!!!");
            document.getElementById('ccode').focus();
            return;
        }
        if(!document.getElementById('cat_name').value) { // cat_name값이 null이면
            alert("카테고리명을 입력하세요!!!!");
            document.getElementById('cat_name').focus();
            return;
        }
        document.getElementById('cat_inputForm').submit();
    }
</script>

<!-- 푸터 포함 -->
<th:block th:replace="/include/fragments :: footerFragment"></th:block>
</body>
</html>
