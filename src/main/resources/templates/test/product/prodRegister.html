<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 헤더 -->
<th:block th:replace="/include/fragments :: headerFragment"></th:block>

<!-- 컨텐츠 영역 -->
<div class="container w-50 mt-3">
    <h3>상품 등록</h3>
    <form action="/product/prodRegister" method="post">
        <p><input class="form-control" type="text" id="pname" name="pname" placeholder="상품명"></p>
        <p>
            <select class="form-select" id="kind" name="kind">
                <option value="도서">도서</option>
                <option value="생활가전">생활가전</option>
            </select>
        </p>
        <p><input class="form-control" type="text" id="price" name="price" placeholder="가격"></p>
        <p><input type="submit" class="btn btn-success" value="상품등록"></p>
    </form>
</div>


<!-- 푸터 -->
<th:block th:replace="/include/fragments :: footerFragment"></th:block>

</body>
</html>
