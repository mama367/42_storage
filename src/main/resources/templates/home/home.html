<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>

    <!-- Swiper CSS -->
    <link
            rel="stylesheet"
            href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <style>
        /* 기존 스타일 */
        .artist-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
            margin: 20px;
        }

        .artist-box {
            width: calc(33.33% - 20px);
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            text-decoration: none;
        }

        .artist-box img {
            max-width: 100%;
            border-radius: 10px;
        }

        .artist-box h4 {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }

        /* Swiper 스타일 */
        .swiper-container {
            width: 100%;
            height: 700px; /* 슬라이드 배너의 높이를 원하는 크기로 조정 (예: 400px) */
            margin-bottom: 30px; /* 아티스트 박스와의 간격을 더 넓게 설정 */
            position: relative; /* z-index를 사용할 때 position이 필요함 */
            z-index: 1; /* 슬라이드 배너를 다른 컨텐츠 위로 설정 */
        }

        .swiper-slide {
            background-color: #f8f8f8;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            text-align: center;
            color: #333;
        }

        .slide-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center; /* 수평 및 수직 중앙 정렬 */
            padding: 20px;
        }

        .slide-content img {
            width: 90%; /* 이미지의 너비를 슬라이드에 맞춤 */
            height: 90%; /* 높이를 자동으로 설정하여 비율 유지 */
            object-fit: cover; /* 이미지가 슬라이드에 맞게 조정됨 */
            border-radius: 10px;
        }

        .slide-content h4 {
            margin: 0;
            font-size: 24px;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<th:block th:replace="/include/fragments :: headerFragment"></th:block>

<!-- Swiper 슬라이드 배너 -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="slide-content">
                <div>
<!--                    <span>광고1</span>-->
<!--                    <h4>광고 1번째 사진</h4>-->
                </div>
                <img src="/artist_img/main4.jpg" alt="광고1">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="slide-content">
                <div>
<!--                    <span>광고2</span>-->
<!--                    <h4>광고 2번째 사진</h4>-->
                </div>
                <img src="/artist_img/main2.jpg" alt="광고2">
            </div>
        </div>
        <!-- 필요한 만큼 슬라이드 추가 -->
        <div class="swiper-slide">
            <div class="slide-content">
                <div>
<!--                    <span>광고3</span>-->
<!--                    <h4>광고 3번째 사진</h4>-->
                </div>
                <img src="/artist_img/main3.jpg" alt="광고2">
            </div>
        </div>

        <div class="swiper-slide">
            <div class="slide-content">
                <div>
<!--                    <span>광고4</span>-->
<!--                    <h4>광고 4번째 사진</h4>-->
                </div>
                <img src="/artist_img/main1.jpg" alt="광고2">
            </div>
        </div>
    </div>

    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>

    <!-- Add Navigation -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<!-- 아티스트 페이지로 가는 박스 -->
<div class="artist-container">
    <th:block th:each="group : ${groupList}">
        <a th:href="@{/artistView(no=${group.get('no')})}" class="artist-box">
            <img th:src="@{'/images/' + ${group.get('image')}}"
                 style="width:200px;" alt="그룹 이미지">
            <h4>[[${group.get('name')}]]</h4>
        </a>
    </th:block>

</div>



<!-- 푸터 -->
<th:block th:replace="/include/fragments :: footerFragment"></th:block>

<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
    const swiper = new Swiper('.swiper-container', {
        loop: true,
        effect: 'cube',  // 큐브 효과 적용
        cubeEffect: {
            shadow: true,
            slideShadows: true,
            shadowOffset: 20,
            shadowScale: 0.94,
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
</script>
</body>
</html>
