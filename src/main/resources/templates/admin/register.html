<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 헤더 -->
<th:block th:replace="/include/fragments :: headerFragment"></th:block>

<!-- 컨텐츠 영역 -->
<div class="container w-50 mt-3">
    <h3>관리자 회원가입</h3>
    <form enctype="multipart/form-data" action="/admin/register" method="post" id="adminRegisterForm">
        <p><input class="form-control" type="text" id="name" name="name" placeholder="이름"></p>
        <p><input class="form-control" type="text" id="id" name="id" placeholder="아이디"></p>
        <p><input class="form-control" type="text" id="password" name="password" placeholder="비밀번호"></p>
        <p id="eightPw" class="text-danger" style="display: none;">비밀번호는 8자리 이상이여야 합니다.</p>
        <p><input class="form-control" type="text" id="email" name="email" placeholder="이메일"></p>
        <p><input class="form-control" type="text" id="tel" name="tel" placeholder="전화번호"></p>
        <p><input class="form-control" type="text" id="address" name="address" placeholder="주소"></p>
        <p><input class="form-control" type="text" id="zip" name="zip" placeholder="우편번호"></p>
        <p><input class="form-control" type="text" id="birth" name="birth" placeholder="생년월일"></p>
        <p><input class="form-control" type="hidden" id="request" name="request" th:value="0"></p>
        <p><input class="form-control" type="hidden" id="privileges" name="privileges" th:value="0"></p>
        <p><input type="submit" class="btn btn-success" value="등록"></p>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('adminRegisterForm');
            const password = document.getElementById('password');
            const eightPw = document.getElementById('eightPw');

            form.addEventListener('submit', function(e) {
                let isValid = true;

                if(password.value.length < 8){
                    eightPw.style.display = 'block';
                    isValid = false;
                } else{
                    eightPw.style.display = 'none';
                }

                if (!isValid) {
                    e.preventDefault(); // 폼 제출 취소
                }
            });
        });
    </script>
</div>


<!-- 푸터 -->
<th:block th:replace="/include/fragments :: footerFragment"></th:block>
</body>
</html>
