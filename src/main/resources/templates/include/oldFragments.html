<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerFragment">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <link href="/css/main.css" rel="stylesheet">
    </head>
    <body>
    <div class="container">
        <div class="container-fluid mt-3">
            <br>
            <h3>ACADEMY</h3>
        </div>
    </div>
    <nav class="navbar navbar-expand-sm sticky-top">
        <div class="container">
            <ul class="navbar-nav w-100">
                <li class="nav-item">
                    <a class="nav-link" href="/">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/product">상품관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/member">고객관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/order">주문리스트</a>
                </li>

                <!--비 로그인시-->
                <th:block th:if="${session.mvo == null}">
                    <li class="nav-item ms-auto">
                        <a class="nav-link" th:href="@{/userLogin}"><i class="fa fa-user-o fa-lg"></i>로그인</a>
                    </li>
                </th:block>
                <!--로그인시-->
                <th:block th:if="${session.mvo != null}">
                    <li class="nav-item ms-auto">
                        <p th:text="|${session.mvo.id}님|">회원아이디</p>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/userLogout}">로그아웃</a>
                    </li>
                </th:block>

            </ul>
        </div>
    </nav>
</th:block>

<th:block th:fragment="footerFragment">
    <footer class="border-top container mt-5 p-3">
        &copy; Powered by Academy.
        <span style="font-size:11px">
			<a href="#">이용약관</a>
			<a href="#">개인정보처리방침</a>
			<a href="#">고객센터</a>
		</span>
    </footer>
</th:block>
</body>
</html>
