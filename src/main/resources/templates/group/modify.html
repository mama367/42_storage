<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 헤더 -->
<th:block th:replace="/include/fragments :: headerFragment"></th:block>

<!-- 컨텐츠 영역 -->
<div class="container w-50 mt-3">
    <h3>그룹 수정</h3>
    <form enctype="multipart/form-data" action="/group/modify" method="post">
        <input type="hidden" name="no" th:value="${map.get('no')}">
        <p><input class="form-control" type="text" id="name" name="name" th:value="${map.get('name')}"></p>
        <p>

        </p>
        <p><input class="form-control" type="text" id="debut" name="debut" th:value="${map.get('debut')}"></p>
        <p><input class="form-control" type="text" id="info" name="info" th:value="${map.get('info')}"></p>
        <p><input class="form-control" type="file" id="image" name="image" th:value="${map.get('image')}"></p>
        <p><input type="hidden" class="form-control form-control-sm" id="oldImage" name="oldImage" th:value="${map.get('image')}"/>[[${map.get('image')}]]</p>
        <p><input class="form-control" type="text" id="message" name="message" th:value="${map.get('message')}"></p>
        <p><input type="submit" class="btn btn-success" value="수정하기"></p>
    </form>
</div>


<!-- 푸터 -->
<th:block th:replace="/include/fragments :: footerFragment"></th:block>

</body>
</html>
